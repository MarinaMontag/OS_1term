plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    runtime files('lab1.jar')
    runtime fileTree(dir: 'Ffunc', include: '*.jar')
    implementation files('src/lab1.jar')
    implementation 'com.google.code.gson:gson:2.2.4'
}

jar {
    manifest {
        attributes "Main-Class": "Ffunction"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    destinationDirectory=file("$rootDir/my-jar")
    archivesBaseName='ffunc'
}
